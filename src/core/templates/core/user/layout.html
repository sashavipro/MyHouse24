{% load static %}

<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">

    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">

    <link href="{% static 'core/user/css/fontawesome-all.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/user/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/user/css/slick.css' %}" rel="stylesheet">
    <link href="{% static 'core/user/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'core/user/js/simplelightbox/simplelightbox.min.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-64276279-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-64276279-2');
</script>

</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuBtn" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="{% static 'core/user/img/logo.svg' %}" alt="Demo CRM 24">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="menuBtn">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/">Главная<span class="sr-only">(current)</span></a></li>
                    <li class=""><a href="{% url 'core:about' %}">О нас</a></li>
                    <li class=""><a href="{% url 'core:services' %}">Услуги</a></li>
                    <li><a href="https://avada-media.ua/moydom24/">Условия приобретения</a></li>
                    <li class=""><a href="{% url 'core:contacts' %}">Контакты</a></li>
                    <li><a href=""><i class="fas fa-sign-in-alt"></i> Вход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}


    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <p class="text-muted">Разработано <a href="https://avada-media.ua/">AVADA-MEDIA</a>. На базе системы управления <a href="https://avada-media.ua/moydom24/">"МойДом24"</a></p>
                </div>
            </div>
        </div>
    </footer>

        <script src="{% static 'core/user/js/jquery.js' %}"></script>
        <script src="{% static 'core/user/js/yii.js' %}"></script>
        <script src="{% static 'core/user/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'core/user/js/slick.min.js' %}"></script>
        <script src="{% static 'core/user/js/main.js' %}"></script>
        <script src="{% static 'core/user/js/simplelightbox/simple-lightbox.min.js' %}"></script>
    </body>
</html>
