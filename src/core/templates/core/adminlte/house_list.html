{% extends 'core/adminlte/admin_layout.html' %}

{% load static %}

{% block title %}
  Дома
{% endblock title %}
{% block content %}
  <section class="content"
           id="house-list-page-data"
           data-csrf-token="{{ csrf_token }}"
           data-api-delete-url-template="/api/v1/buildings/house/0">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Дома</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-end">
            <li class="breadcrumb-item">
              <a href="{% url 'finance:admin_stats' %}"><i class="bi bi-house-door-fill"></i> Главная</a>
            </li>
            <li class="breadcrumb-item active">Дома</li>
          </ol>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12 text-end">
          <a href="{% url 'building:house_add' %}" class="btn btn-success">Добавить дом</a>
        </div>
      </div>
    </div>
  </section>
  <section class="content">
    <div class="card">
      <div class="card-body p-0">
        <div class="d-flex justify-content-end p-3 border-bottom">
          <button type="button"
                  class="btn btn-outline-secondary"
                  id="clear-filters-btn">Очистить</button>
        </div>
        <div class="table-responsive">
          <table id="houses-table" class="table table-hover mb-0" width="100%">
            <thead>
              <tr>
                <th class="id-column">#</th>
                <th>Название</th>
                <th>Адрес</th>
                <th class="actions-column"></th>
              </tr>
              <tr class="filter-row">
                <td></td>
                <td>
                  <input type="text" id="filter_title" class="form-control form-control-sm" />
                </td>
                <td>
                  <input type="text" id="filter_address" class="form-control form-control-sm" />
                </td>
                <td></td>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
{% block scripts %}
  {{ block.super }}
  <link rel="stylesheet"
        href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css" />
  <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>
  <script>
    $(document).ready(function() {
      const table = $('#houses-table').DataTable({
        serverSide: true,
        processing: true,
        searching: false,
        ordering: false,
        ajax: {
          url: "{% url 'building:ajax_datatable_houses' %}",
          type: 'POST',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          },
          data: function(d) {
            d.title = $('#filter_title').val();
            d.address = $('#filter_address').val();
          }
        },
        columns: [{
          data: 'pk',
          width: '50px'
        }, {
          data: 'title'
        }, {
          data: 'address'
        }, {
          data: 'actions',
          width: '120px'
        }],
        pageLength: 10,
        lengthMenu: [
          [10, 25, 50, 100],
          [10, 25, 50, 100]
        ],
        language: {
          processing: "Загрузка...",
          info: "Показано _START_-_END_ из _TOTAL_",
          infoEmpty: "Нет данных",
          zeroRecords: "Записи отсутствуют",
          emptyTable: "В таблице нет данных",
          paginate: {
            first: "«",
            previous: "‹",
            next: "›",
            last: "»"
          }
        },
        dom: '<"row"<"col-sm-12"tr>><"row mt-3"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>'
      });

      let debounceTimer;
      $('.filter-row input').on('keyup', function() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          table.ajax.reload();
        }, 500);
      });

      $('#clear-filters-btn').on('click', function() {
        $('.filter-row input').val('');
        table.ajax.reload();
      });
      $(document).on('click', '.delete-house-btn', function(e) {
        e.stopPropagation();
        const id = $(this).data('id');
        const name = $(this).data('name');
        if (!confirm(`Вы уверены, что хотите удалить дом "${name}"?`)) return;

        const deleteUrl = `/api/v1/buildings/house/${id}`;

        $.ajax({
          url: deleteUrl,
          type: 'DELETE',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          },
          success: function(res) {
            if (res.status === 'success') {
              alert(res.message);
              table.ajax.reload(null, false);
            } else {
              alert('Ошибка: ' + res.message);
            }
          },
          error: function() {
            alert('Произошла ошибка при удалении дома');
          }
        });
      });
      $('#houses-table tbody').on('click', 'tr', function(e) {
        if ($(e.target).closest('button, a').length > 0 || $(this).hasClass('filter-row')) return;

        const rowData = table.row(this).data();

        const detailUrl = rowData?.DT_RowAttr?.['data-detail-url'];

        if (detailUrl) {
          window.location.href = detailUrl;
        }
      });
    });
  </script>
  <style>
    .id-column {
      width: 50px;
    }

    .actions-column {
      width: 120px;
    }

    table.dataTable thead th::before,
    table.dataTable thead th::after {
      display: none !important;
    }

    table.dataTable thead th {
      cursor: default !important;
    }

    #houses-table tbody tr {
      cursor: pointer;
    }

    #houses-table td {
      white-space: nowrap !important;
    }

    .filter-row td {
      padding: 8px !important;
      background-color: #f8f9fa;
    }
  </style>
{% endblock scripts %}
